name: Frontend Tests

on:
  push:
    branches: [ main, master ] # รองรับทั้งสองชื่อ
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # สั่งให้หา package.json จากทุกที่ถ้าหาที่ root ไม่เจอ
        run: npm install

      - name: Run tests
        run: npm test