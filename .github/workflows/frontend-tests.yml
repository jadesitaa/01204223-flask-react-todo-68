name: Frontend Tests

on:
  push:
    # แก้ไขให้ตรงกับชื่อโฟลเดอร์จริงของคุณ
    paths:
      - 'first-react-app/**'
  pull_request:
    paths:
      - 'first-react-app/**'
  workflow_dispatch:

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        # ระบุโฟลเดอร์ที่เก็บ package.json ให้ถูกต้อง
        working-directory: first-react-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:  # แก้ไขการย่อหน้าตรงนี้ให้ตรงกับ uses
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: first-react-app/package-lock.json

      - name: Install dependencies
        run: npm install  # แนะนำให้ใช้ install หากยังไม่มีไฟล์ lock ที่สมบูรณ์

      - name: Run tests
        run: npm test