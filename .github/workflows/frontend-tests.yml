name: Frontend Tests

on:
  push:
    # รันทุกครั้งที่มีการ push (เนื่องจากไฟล์กระจายอยู่ข้างนอก)
  pull_request:
  workflow_dispatch:

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    # ลบส่วน defaults: run: working-directory ออก เพราะไฟล์อยู่ที่ Root แล้ว

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json # ชี้มาที่ Root ตรงๆ

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test